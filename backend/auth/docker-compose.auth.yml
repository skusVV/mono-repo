version: '3'
services:
  backend-auth:
    build: ./backend/auth
    ports:
      - "4000:4000"
    volumes:
      - ./backend/auth:/app
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo_db_volume:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

volumes:
  mongo_db_volume: